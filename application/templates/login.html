<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locker Room Login</title>
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    $(document).ready(function(){
    //Select the P element on hover and do CSS to it
        $("#new_user").hover(function(){//get the new user p and link
            $(this).css("font-size", "25px");//When you first start to hover change to yellow
            }, function(){
            $(this).css("font-size", "14px"); //change it back once you leave
        });
    });// end JQuery function
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <script>
        $(document).ready(function(){ // Make sure the DOM us loaded & toggle logo
          $("#toggle").click(function(){
            $("#logo-container").toggle(1000);
          });
        });
      </script>
</head>
{% extends "base.html" %}

{% block content %}

    <p id="feedback"></p>

    <h1 style="text-align:center;">Sign into the LockerRoom</h1>
        <div id="logo-container">
            <img id="login-logo" src="{{ url_for('static', filename='img/Logo.jpg') }}" alt=" Logo File Not Found">
        </div>

<h2 id="toggle" style="text-align: center; color: blue;"><u>Click on me to toggle the Logo Display</u></h2>
        <h1 style="text-align: center;">Enter your credentials below</h1>
        <form id="loginForm" method="post" onsubmit="return validate()">
            <!--If validate returns True the form is submitted if False not submitted-->
            <input type="text" name="username" id="username" placeholder="Username">
            <br>
            <input type="text" name="password" id="password" placeholder="Password">
            <br>
            <input id="btn" type="submit" value="Submit">
        </form>
        <p id="new_user">New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>

        <script>
            function validate(){
                let message = "this is front end validation";
                let ok = true;
                let un = document.getElementById("username").value;
                console.log()
                let pw = document.getElementById("password").value;

            if(un == ""){
                message = message + "and Username is a required field";
                ok = false;
            }
            if(un == ""){
                message = message + "and Password is a required field";
                ok = false;
                console.log(message);
            }
            if (ok){
                return true;
            }
            else{
              document.getElementById("feedback").innerHTML = message;
              console.log("Username: " + un);
              console.log("Password: " + pw);
              return false;
            }

        }
        </script>

{% endblock %}
</html>
